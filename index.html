<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bombparty Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Bombparty Multiplayer</h1>
    <div class="stats">
      <p id="round">Round: 1</p>
      <p id="turn">Vez: Jogador 1</p>
    </div>

    <div class="prompt">
      <h2 id="syllable">---</h2>
      <div class="timer">
        <div id="timebar"></div>
        <span id="timeleft">10s</span>
      </div>
    </div>

    <div class="input-area">
      <input id="word" type="text" placeholder="Digite uma palavra" />
      <button id="submit">Enviar</button>
    </div>

    <div id="feedback"></div>

    <button id="start">Come√ßar</button>
    <button id="restart">Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
